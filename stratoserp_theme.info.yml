name: Stratos BS
type: theme
description: 'Uses the Bootstrap framework Sass source files and must be compiled (not for beginners).'
package: 'Bootstrap'
version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - 'stratoserp_theme/global-styling'
  - 'stratoserp_theme/bootstrap-scripts'
  - 'stratoserp_theme/views_height_lock'
  - 'stratoserp_theme/tabindex_fixer'

entity_print:
  all: 'stratoserp_theme/pdf'
